{% extends 'main/base.html' %}
{% block content %}
<div class="container mt-5 login-container">
    <h3 class="text-center">Welcome Back!</h3>
    <p class="text-center text-muted">Log in to discover personalized song recommendations.</p>
    <form method="post" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary btn-block mt-3">Log In</button>
    </form>
</div>
{% endblock %}
