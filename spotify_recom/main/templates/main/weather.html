<!-- weather.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Based Song Recommendation</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    {% extends 'main/base.html' %}
    {% load static %}
    {% block content %}
    <link rel="stylesheet" href="{% static 'css/weather.css' %}">
    <div class="container-fluid weather-page d-flex align-items-center justify-content-center vh-100">
        <div class="row align-items-center w-75">
            <!-- Weather Section -->
            <div class="col-md-5 weather-info text-center py-4">
                <h3 class="text-white">
                    <i class="bi bi-cloud-sun"></i> Current Weather
                </h3>
                <div id="weather-display" class="weather-box mt-4">
                    <p class="temperature"><i class="bi bi-thermometer-half"></i> {{ temperature }}Â°C</p>
                    <p class="condition"><i class="bi bi-cloud"></i> {{ condition|title }}</p>
                    <p class="location"><i class="bi bi-geo-alt-fill"></i> {{ location }}</p>
                </div>
            </div>

            <!-- Main Content Section -->
            <div class="col-md-6 offset-md-1 main-content text-center py-4">
                <h2 class="mt-3 text-white">
                    <i class="bi bi-music-note-list"></i> Welcome to the Weather Page
                </h2>
                <p class="text-white">
                    Discover music and moods tailored to the current weather conditions.
                </p>
                <a href="#" class="btn btn-primary btn-lg rounded-pill mt-4 px-5" name="music">
                    <i class="bi bi-headphones"></i> Explore Music
                </a>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
