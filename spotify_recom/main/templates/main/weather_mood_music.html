{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/weather.css' %}">
<div class="container-fluid weather-page d-flex align-items-center justify-content-center vh-100">
    <div class="row align-items-center w-75">
        <!-- Weather Input and Display Section -->
        <div class="col-md-5 weather-info text-center py-4">
            <!-- Location Input -->
            <div class="location-input mb-3">
                <input type="text" id="location-input" class="form-control rounded-pill shadow-sm" placeholder="Enter location"/>
                <button id="fetch-weather-btn" class="btn btn-primary rounded-pill px-4 shadow-sm mt-2">Get Weather</button>
            </div>
        
            <!-- Weather Section -->
            <h3 class="text-white">
                <i class="bi bi-cloud-sun"></i> Current Weather
            </h3>
            <div id="weather-display" class="weather-box mt-4">
                <p class="text-white-50">Weather data will appear here...</p>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="col-md-6 offset-md-1 main-content text-center py-4">
            <h2 class="mt-3 text-white">
                <i class="bi bi-music-note-list"></i> Welcome to the Weather Page
            </h2>
            <p class="text-white">
                Discover music and moods tailored to the current weather conditions.
            </p>
            <div id="song-display" class="song-box mt-4">
                <h4>Suggested Songs:</h4>
                <ul id="song-list" class="list-unstyled text-white scrolling-list">
                    <!-- Songs will be dynamically loaded here -->
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'main/js/fetch_weather.js' %}"></script>
{% endblock %}
